spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://course-db:5432/course
    username: course
    password: course
  jpa:
    hibernate:
      ddl-auto: update   # options: none, validate, update, create, create-drop
    show-sql: true
